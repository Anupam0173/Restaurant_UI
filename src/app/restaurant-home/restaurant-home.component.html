<div class="text-center mt-5">
    <button type="button" class="btn btn-primary" routerLink="/restaurant">
        Register your restaurant
      </button>
</div>

<div class="text-center mt-5">
  <button type="button" (click)="display_restaurant()" class="btn btn-primary">
      view all Restaurant
    </button>
</div>

<router-outlet></router-outlet>



<div class="container mt-5" *ngIf="show_restaurant">
  <table class="table table-hover table-striped">
    <thead>
      <tr class="text-primary text-center font-weight-bold">
        <th scope="col">S.NO</th>
        <th scope="col">Restaurant Namejkdfjlk;dsjldfsjlds</th>
        <th scope="col">Restaurant Opening Hours</th>
        <th scope="col">Restaurant Address</th>
        <th scope="col">Add Product</th>
        <th scope="col">Restaurant Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restaurant of register_restaurants; let i = index">
        <th scope="row">{{i+1}}</th>
        <td> {{restaurant.name}}</td>
        <td>{{restaurant.opening_hours}}</td>
        <td> {{restaurant.address}}</td>
        <td>
          <button type="button" (click)="add_products(restaurant._id)" class="btn btn-success">
            Add Products
          </button>
        </td>
        <td >Restaurant Image</td>
      </tr>
    </tbody>
  </table>
</div>
